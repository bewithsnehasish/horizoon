{% extends "admin/base_site.html" %}
{% load static %}  <!-- âœ… This line is required -->

{% block extrahead %}
  {{ block.super }}
  <script src="{% static 'admin/js/prefetch.js' %}"></script>
  <style>
    html {
      transition: opacity 0.3s ease;
    }
  </style>
{% endblock %}


{% block footer %}
  {{ block.super }}
    <div id="preloader">
    
    <div class="spinner"></div>

    </div>

  <style>
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: all 0.3s ease;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 5px solid #ccc;
      border-top: 5px solid #72001B;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>

  <script>
    window.addEventListener("load", () => {
      const preloader = document.getElementById("preloader");
      preloader.style.opacity = "0";
      preloader.style.pointerEvents = "none";
      preloader.style.visibility = "hidden";
    });
  </script>
{% endblock %}
